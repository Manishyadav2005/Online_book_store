    <style>
        body{
            margin: 0%;
            height: 100vh;
        }
      #header {
        background-color: rgb(83, 65, 91);
        height: 150px;
        border: 2px solid black;
      }
      #store {
        background-color: rgb(75, 58, 84);
        color: #fff;
        text-align: center;
        font-size: 27px;
        height: 27px;

        margin-left: 50%;

      #MS {

      }
      .menu a {
        text-decoration: none;
        color: #e8ef18;
        padding: 10px 20px;
        font-size: 20px;
        position: relative;
      }
      .menu a::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        border-bottom: 2px solid indianred;
        transition: 0.4s linear;
      }
      .menu a:hover:before {
        width: 90%;
      }
      #lside {
        background-color: rgb(63, 66, 106);
        width: 200px;
        height: 78.8vh;
      }
      #branch {
        padding-top: 30px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        align-items: center;
      }
      ul li {
        margin-top: 10px;
        font-size: large;
        font-weight: 800;
      }
      #submain {
        margin-top: 0px;
        padding: 0px;
        display: flex;
        height: 78.8vh;
      }
      
      #rside{
        width: 100%;
        float: right;
      }

    
    </style>
